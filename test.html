<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Scale Detector Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #dropzone {
            border: 3px dashed #666;
            padding: 50px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        #dropzone.drag-over {
            background: #333;
            color: white;
        }
        .pass { color: green; }
        .fail { color: red; }
        #results {
            white-space: pre-wrap;
        }
        #summary {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Scale Detector</h1>
    <div id="dropzone">
        Dra og slipp MIDI-filer hit<br>
        (du kan velge mange samtidig)
    </div>
    <div id="summary"></div>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.js"></script>
    <script type="module">
        import { readMidi } from './scaleDetector.js';

        const dropzone = document.getElementById("dropzone");
        const results = document.getElementById("results");
        const summary = document.getElementById("summary");

        // Parse filename to get expected key and mode
        function parseFilename(filename) {
            // "A_Major_ii_V_I..." -> A Major
            const parts = filename.replace('.mid', '').split('_');
            if (parts.length >= 2) {
                const key = parts[0];    // "A"
                const mode = parts[1];   // "Major"
                return { key, mode };
            }
            return null;
        }

        // Convert note name to MIDI number (C=0, C#=1, etc.)
        function noteNameToMidi(name) {
            const map = {
                "C": 0, "C#": 1, "Db": 1,
                "D": 2, "D#": 3, "Eb": 3,
                "E": 4, "F": 5,
                "F#": 6, "Gb": 6,
                "G": 7, "G#": 8, "Ab": 8,
                "A": 9, "A#": 10, "Bb": 10,
                "B": 11
            };
            return map[name];
        }

        let totalTests = 0;
        let passedTests = 0;
        let testResults = [];

        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropzone.classList.add("drag-over");
        });

        dropzone.addEventListener("dragleave", () => {
            dropzone.classList.remove("drag-over");
        });

        dropzone.addEventListener("drop", async (e) => {
            e.preventDefault();
            dropzone.classList.remove("drag-over");
            
            // Reset
            totalTests = 0;
            passedTests = 0;
            testResults = [];
            results.textContent = "Testing...\n\n";

            const files = [...e.dataTransfer.files].filter(f => 
                f.name.endsWith('.mid') || f.name.endsWith('.midi')
            );

            // Process each file
            for (const file of files) {
                await testFile(file);
            }

            // Show summary
            const percentage = ((passedTests / totalTests) * 100).toFixed(1);
            summary.innerHTML = `
                <span class="${passedTests === totalTests ? 'pass' : 'fail'}">
                    Resultat: ${passedTests} / ${totalTests} riktig (${percentage}%)
                </span>
            `;

            // Show detailed results
            results.textContent = testResults.join('\n');
        });

        function testFile(file) {
            return new Promise((resolve) => {
                const expected = parseFilename(file.name);
                
                if (!expected) {
                    testResults.push(`⚠️  SKIP: ${file.name} (kunne ikke parse filnavn)`);
                    resolve();
                    return;
                }

                // Only test Major and Minor for now
                if (expected.mode !== "Major" && expected.mode !== "Minor") {
                    resolve();
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = () => {
                    readMidi(reader.result, (usedNotes, noteWeights, matches, tonic) => {
                        totalTests++;
                        
                        const expectedRoot = noteNameToMidi(expected.key);
                        const top = matches[0];
                        
                        const isCorrect = (
                            top.root === expectedRoot && 
                            top.name === expected.mode
                        );

                        if (isCorrect) {
                            passedTests++;
                            testResults.push(
                                `✓ PASS: ${file.name}\n` +
                                `   Forventet: ${expected.key} ${expected.mode}\n` +
                                `   Fikk: ${top.root === expectedRoot ? '✓' : '✗'} root, ${top.name === expected.mode ? '✓' : '✗'} mode\n`
                            );
                        } else {
                            const topName = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"][top.root];
                            testResults.push(
                                `✗ FAIL: ${file.name}\n` +
                                `   Forventet: ${expected.key} ${expected.mode}\n` +
                                `   Fikk: ${topName} ${top.name}\n`
                            );
                        }
                        
                        resolve();
                    });
                };
                
                reader.readAsArrayBuffer(file);
            });
        }
    </script>
</body>
</html>
